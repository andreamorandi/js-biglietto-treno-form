<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- CALCULATE SECTION -->
        <section class="text-black">
            <h1 class="text-center mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <!-- FORM -->
            <div class="ms_main-box">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col text-center">
                        <label for="fullName" class="d-block">Nome e Cognome</label>
                        <input type="text" name="" id="fullName" class="form-control ms_input mt-2 mb-5">
                    </div>

                    <div class="col text-center">
                        <label for="km" class="d-block">Km da percorrere</label>
                        <input type="text" name="" id="km" class="form-control ms_input mt-2 mb-5">
                    </div>

                    <div class="col text-center">
                        <label for="age" class="d-block">Fascia d'et√†</label>
                        <select name="" id="age" class="form-select ms_input p-0 mt-2 mb-5">
                            <option value=""></option>
                            <option value="minor">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="row row-cols-2 justify-content-center">
                    <div class="col text-end">
                        <button id="submit" class="btn ms_btn">Genera</button>
                    </div>
    
                    <div class="col">
                        <button id="cancel" class="btn ms_btn">Annulla</button>
                    </div>
                </div>
            </div>
            <!-- FORM -->
        </section>
        <!-- /CALCULATE SECTION -->

        <!-- TICKET SECTION -->
        <section class="text-black">
            <h2 class="fs-1 text-center">IL TUO BIGLIETTO</h2>
            <div class="ms_box">
                <h4>DETTAGLIO PASSEGGERI</h4>
                <div class="row g-3 mt-2 flex-column flex-md-row border-top border-bottom border-dark">
                    <div class="col-12 col-md-3 mt-0 p-3 ms_bg-tertiary">
                        <span class="fs-5 fw-bold d-block mb-3 mb-md-0">NOME PASSEGGERO</span>
                        <span id="fullNameTxt" class="fw-bold"></span>
                    </div>
                    <div class="col p-3 mt-0">
                        <span class="fw-bold d-block mb-4">Offerta</span>
                        <span id="ticketTypeTxt"></span>
                    </div>
                    <div class="col p-3 mt-0">
                        <span class="fw-bold d-block mb-4">Carrozza</span>
                        <span id="carriageTxt"></span>
                    </div>
                    <div class="col p-3 mt-0">
                        <span class="fw-bold d-block mb-4">Codice CP</span>
                        <span id="codeTxt"></span>
                    </div>
                    <div class="col p-3 mt-0">
                        <span class="fw-bold d-block mb-4">Costo Biglietto</span>
                        <span id="priceTxt"></span>
                    </div>
                </div>
            </div>
        </section>
        <!-- TICKET SECTION -->
    </main>
    <script src="js/script.js"></script>
</body>
</html>
